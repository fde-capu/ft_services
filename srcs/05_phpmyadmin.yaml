apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      name: phpmyadmin
      labels:
        app: phpmyadmin
    spec:
      volumes:
      - name: sql-vol
        persistentVolumeClaim:
          claimName: sql-pv-claim
      - name: influx-vol
        persistentVolumeClaim:
          claimName: influx-pv-claim
      containers:
      - name: phpmyadmin
        image: phpmyadmin:service
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: sql-vol
          mountPath: /mnt/sql
        - name: influx-vol
          mountPath: /mnt/influx
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  type: LoadBalancer
  selector:
    app: phpmyadmin
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
