apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      name: influxdb
      labels:
        app: influxdb
    spec:
      volumes:
      - name: influx-vol
        persistentVolumeClaim:
          claimName: influx-pv-claim
      containers:
      - name: influxdb
        image: influxdb:service
        ports:
        - containerPort: 8086
        volumeMounts:
        - name: influx-vol
          mountPath: /mnt/influxdb
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: influxdb
  labels:
    app: influxdb
spec:
  type: ClusterIP
  selector:
    app: influxdb
  ports:
    - port: 8086
