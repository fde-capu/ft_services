apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      name: mysql
      labels:
        app: mysql
    spec:
      securityContext:
        fsGroup: 101
      volumes:
      - name: sql-vol
        persistentVolumeClaim:
          claimName: sql-pv-claim
      - name: influx-vol
      containers:
      - name: mysql
        image: mysql:service
        imagePullPolicy: Never
        volumeMounts:
        - name: sql-vol
          mountPath: /var/lib/mysql
        - name: influx-vol
          mountPath: /mnt/influx
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    targetPort: http
  selector:
    app: mysql
  type: ClusterIP
